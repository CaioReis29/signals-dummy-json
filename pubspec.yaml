name: dummy_project
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.1
  get_it: ^7.6.7
  signals: ^4.5.1
  flutter_signals: ^0.0.1
  fluttertoast: ^8.2.4
  dartz: ^0.10.1
  asyncstate: ^2.1.0
  google_fonts: ^6.2.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  cached_network_image: ^3.3.1
  sqflite: ^2.3.2
  intl: ^0.19.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.4.6
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.4.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  fonts:
  - family: roboto
    fonts:
      - asset: "assets/Roboto-Black.ttf"
      - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
        weight: 100
